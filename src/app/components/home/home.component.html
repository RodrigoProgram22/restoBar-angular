<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active position-relative">
      <img
        src="../../../assets/img/section/home/carrusel1.jpg"
        class="d-block w-100"
      />
      <div
        class="carousel-caption d-none d-md-block position-absolute top-50 start-50 translate-middle"
      >
        <h1 class="fuente2 display-3">Los mejores platos italianos.</h1>
        <h3 class="fuente3">Gran variedad en pizzas y pastas.</h3>
      </div>
    </div>
    <div class="carousel-item position-relative">
      <img
        src="../../../assets/img/section/home/carrusel3.jpg"
        class="d-block w-100"
      />
      <div
        class="carousel-caption d-none d-md-block position-absolute top-50 start-50 translate-middle"
      >
        <h1 class="fuente2 display-3">
          Comida increíble con productos frescos.
        </h1>
        <h3 class="fuente3">Menu con una gran variedad de comidas</h3>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
